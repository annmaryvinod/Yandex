<!DOCTYPE html>
<html>

<head>
    <title>Yandex</title>
    <link rel="stylesheet" href="yandex.css">
    <link rel="falcon icon" href="//yastatic.net/s3/home-static/_/92/929b10d17990e806734f68758ec917ec.png"
        sizes="32x32">
</head>

<body>
    <div class="layout">
        <header>
            <div class="upright">
                <div class="both">
                    <p class="en">EN</p>
                    <div class=couple>
                        <img src="//yastatic.net/s3/home-static/_/Y/h/drdpAJ1_X7TnUT0A10sdlWLXM.svg" alt="login">
                        <p class="login">Log in</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="center">
                <!-- Icon images container -->
                <div class="icon">
                    <div class="images">
                        <img class="image-item" src="https://yastatic.net/s3/home/logos/services/1/images.svg" alt="images">
                        <p>Images</p>
                    </div>
                    <div class="images">
                        <img  class="image-item" src="https://yastatic.net/s3/home/logos/services/1/video.svg" alt="video">
                        <p>Video</p>
                    </div>
                    <div class="images">
                        <img  class="image-item" src="https://yastatic.net/morda-logo/i/services/1/mail.svg" alt="mail">
                        <p>Mail</p>
                    </div>
                    <div class="images">
                        <img  class="image-item" src="https://yastatic.net/s3/home/logos/services/1/maps.svg" alt="maps">
                        <p>Maps</p>
                    </div>
                    <div class="images">
                        <img  class="image-item" src="https://yastatic.net/s3/home/tabs/appmetrica2.svg" alt="appmetrica">
                        <p>AppMetrica</p>
                    </div>
                    <div class="images">
                        <img  class="image-item" src="https://yastatic.net/s3/home/logos/services/1/translate.svg" alt="translate">
                        <p>Translate</p>
                    </div>
                    <div class="images">
                        <img  class="image-item" src="https://yastatic.net/morda-logo/i/services/1/browser.svg" alt="browser">
                        <p>Browser</p>
                    </div>
                </div>
                <!-- Icon images container end-->

                <div class="middle">
                    <div class="searchbar">
                        <div class="logo">
                            <img src="https://yastatic.net/s3/home-static/_/n/M/pFHvdMV7_0kRsAw7bKuFiP0mY.svg"
                                alt="yandexlogo">
                        </div>
                        <div class="yellow-border">
                            <div class="one">
                                <div class="bar">
                                    <input type="text" size="90" id="search" placeholder="Finds everything">
                                </div>
                                <div class="key">
                                    <img src="data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='27' height='12'%3E%3Cpath opacity='.3' fill-rule='evenodd' clip-rule='evenodd' d='M25.693 0h-24.153c-1.104 0-1.527.422-1.527 1.527v8.961c0 1.105.423 1.527 1.527 1.527h24.153c1.104 0 1.307-.422 1.307-1.527v-8.961c0-1.105-.202-1.527-1.307-1.527zm-2.672 2.061h1.935v1.934h-1.935v-1.934zm-6 0h1.935v1.934h-1.935v-1.934zm2.935 3v1.934h-1.935v-1.934h1.935zm-5.935-3h1.935v1.934h-1.935v-1.934zm2.935 3v1.934h-1.935v-1.934h1.935zm-5.935-3h1.935v1.934h-1.935v-1.934zm2.935 3v1.934h-1.935v-1.934h1.935zm-5.935-3h1.935v1.934h-1.935v-1.934zm2.935 3v1.934h-1.935v-1.934h1.935zm-5.935-3h1.935v1.934h-1.935v-1.934zm-3 0h1.935v1.934h-1.935v-1.934zm0 3h2.994v1.934h-2.994v-1.934zm3.95 4.933h-3.978v-1.933h3.978v1.933zm.05-4.933h1.935v1.934h-1.935v-1.934zm13.95 4.933h-12.963v-1.933h12.963v1.933zm.05-7.933h1.935v1.934h-1.935v-1.934zm4.95 7.933h-3.978v-1.933h3.978v1.933zm.029-2.999h-3.979v-1.934h3.979v1.934z'/%3E%3C/svg%3E"
                                        alt="keyboard">
                                </div>
                            </div>
                            <div class="button">
                                <input type="button" id="button" name="search" value="Search">
                            </div>
                        </div>
                    </div>
                </div>

            </section>
            <section class="last">
                <div class="countries">
                    <div>
                        <p class="yandex">Yandex in</p>
                    </div>

                    <div><img src="https://yastatic.net/s3/home-static/_/l/t/55shUk6_3IqTz8mj0PZSF66qA.svg"

                    <div><img src="https://yastatic.net/s3/home-static/_/w/D/PsJNSxc7z1dSB-35UTYhe4YQ0.svg"

                    <div><img src="https://yastatic.net/s3/home-static/_/x/e/_HxkgzUcVMrpJWvr6RSPRzyTc.svg"

                    <div><img src="https://yastatic.net/s3/home-static/_/r/d/DEpFntakTMPLThROq23PgAgzE.svg"

                    </div>
                    <div><img src="https://yastatic.net/s3/home-static/_/v/A/nG2YvCXj3z7Kmr3b_1Alo-uoU.svg"
                            alt="uzbekistan">
                        <p class="place">Uzbekistan</p>
                    </div>
                    <div><img src="https://yastatic.net/s3/home-static/_/i/R/lQ--IJQHwxw6XEudPGYEqzoos.svg"
                            alt="turkey">
                        <p class="place">Turkey</p>
                    </div>
                </div>
                <footer>
                    <div class="footer">
                        <p>Technologies</p>
                        <p>About Yandex</p>
                        <p>Terms of Service</p>
                        <p>Privacy Policy</p>
                        <p>Contact us</p>
                        <p>Copyright Notice</p>
                        <p>Â© Yandex</p>

                    </div>
                </footer>
            </section>
        </main>
    </div>
